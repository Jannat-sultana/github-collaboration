<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Django Calculator</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="text-center mb-3">Simple Calculator</h2>

        <form method="POST">
          {% csrf_token %}
          <div class="row mb-3">
            <div class="col">
              <input
                type="number"
                step="any"
                name="num1"
                class="form-control"
                placeholder="Enter number 1"
                required
              />
            </div>
            <div class="col">
              <input
                type="number"
                step="any"
                name="num2"
                class="form-control"
                placeholder="Enter number 2"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <select name="operation" class="form-control">
              <option value="add">Add (+)</option>
              <option value="subtract">Subtract (-)</option>
              <option value="multiply">Multiply (ร)</option>
              <option value="divide">Divide (รท)</option>
            </select>
          </div>

          <button class="btn btn-primary w-100">Calculate</button>
        </form>

        {% if result != None %}
        <div class="alert alert-info text-center mt-4">
          <h4>Result: {{ result }}</h4>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
